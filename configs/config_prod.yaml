# 通知服务生产环境配置（k3s）
server:
  host: "0.0.0.0"
  port: 8086
  mode: release
  read_timeout: 60s
  write_timeout: 60s

database:
  host: "mysql.go-video.svc"
  port: 3306
  username: "root"
  password: "jiangqiao"
  database: notification_service
  charset: "utf8mb4"
  parse_time: true
  loc: "Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600s

redis:
  host: "redis.go-video.svc"
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5s
  read_timeout: 3s
  write_timeout: 3s
  enable_tls: false

log:
  level: info
  format: json
  output: stdout
  filename: ""
  max_size: 100
  max_backups: 7
  max_age: 30
  compress: true

kafka:
  enabled: true
  client_id: "notification-service"
  group_id: "notification-service-group"
  bootstrap_servers:
    - "kafka:19092"

grpc:
  port: 9095
  network: "tcp"
  timeout: 30s
  max_recv_msg_size: 4194304
  max_send_msg_size: 4194304

service_registry:
  enabled: false
  service_name: "notification-service"
  service_id: "notification-service-1"
  register_host: ""
  ttl: 30s
  refresh_interval: 10s
